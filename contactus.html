<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="CSS\contactus.CSS">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Raleway:wght@100&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="images/logo 3.png" alt="error load logo"></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">About us</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="" class="active">Contact us</a></li>
        </ul>
    </nav>
    <h2 id="head">Please submit your Details & Query, we will Soon Contact you back</h2>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="container">
                    <button class="button1">Submit</button>
                    <button class="button2" type="reset">Reset</button>

                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>CopyRight &copy;Reserved www.i-educate.com</p>
    </footer>
</body>
</html>
