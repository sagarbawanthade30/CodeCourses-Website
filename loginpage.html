        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <div class="logo"><img src="images/logo 3.png" alt="error load logo"></div>
            <li><a href="index.html">Home</a></li>
            <li><a href="Aboutus.html">About us</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contactus.html">Contact us</a></li>
        </ul>
    </nav>

    <section class="loginpage">
        <h1 id="heading">Login</h1>
        <div class="icons">
          <div>
            <a href="https://www.google.com/"><i class="fa fa-google fa-4x"></i></a>
          </div>
          <div>
            <a href="https://www.instagram.com/"><i class="fa fa-twitter fa-4x"></i></a>
          </div>
          <div>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook fa-4x"></i></a>
          </div>
        </div>
      </div>
        <form class="formbar">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:57%">
              <div id="emailHelp" class="form-text" style="color: aliceblue;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" style="width:57%">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div">
            <button type="login" class="btn btn-secondary mx-3" style="font-size:23px;">Log in</button>
            <a href="/Registerpage.html" class="btn btn-secondary style=" style="font-size:23px;" role="button">Register</a>
          </div>
          
          </form>

    </section>
